<div class="container">

<section class="py-5 ">
  <div class="container ">
    <div class="row align-items-center g-4 p-2">

      <div class="col-md-4 text-center">
        <owl-carousel-o [options]="customOptions">

          <ng-container *ngFor="let item of imagesSlider">
            <ng-template carouselSlide>
              <img [src]="item" class="img-fluid  px-3">
            </ng-template>
          </ng-container>
      
        </owl-carousel-o>
      </div>



      <div class="col-md-6">
        <div>

          <h3 class="mb-2">{{productDetails.title}}</h3>
          <h5 class="mb-3"><span>-</span>{{productDetails.brand.name}}</h5>

          <p >{{productDetails.description}}</p>

          <p>{{productDetails.category.name}}</p>


          <div class="d-flex justify-content-between align-items-center py-3 border-top border-bottom">
            <span class="fw-bold price">{{ productDetails.price | currency: 'EGP ' }}</span>
            <span class='rating'>
              <i class="fa-solid fa-star"></i> {{productDetails.ratingsAverage}}
            </span>
          </div>


          <div class="text-center">
            <button class="btn" (click)='addProduct(productDetails.id)'>
              <i class="fa-solid fa-cart-shopping"></i> Add To Cart
            </button>
          </div>


        </div>
      </div>
    </div>
  </div>

    
</section>
</div>

  
<div class='add-container'>      
  <div class='add' *ngIf="isAdded">
    <p>{{addedToCart}}</p>
  </div>
</div>

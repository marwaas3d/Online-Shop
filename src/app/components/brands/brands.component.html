<section class="container shadow">

    <div class="row">
        <h2 class="text-center">These are the brands we collaborate with</h2>
        <div class=" col-s-1 col-md-4 col-lg-3"  *ngFor="let item of allBrands">
            <div class="card">
                <img class="card-img-top" [src]="item.image" [alt]="item.slug">
                <div class="card-body w-100">
                    <h3 class="card-title">{{item.name}}</h3>
                </div>
            </div>
        </div>

    </div>


</section>
